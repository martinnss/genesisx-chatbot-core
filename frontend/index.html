<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat GenesisX</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-[#f3f4f6] to-white p-6 min-h-screen font-sans">

  <div class="max-w-xl mx-auto bg-white p-6 rounded-3xl shadow-xl space-y-6">
    <span class="bg-gradient-to-br from-[#763DF2] to-[#27DEF2] bg-clip-text text-transparent text-3xl font-bold block text-center">
      GenesisX
    </span>
    <label class="block text-sm font-medium text-gray-700">
      Tu usuario (ID): 
    </label>

    <input id="userIdInput" type="number"
      class="w-full p-3 border border-gray-300 rounded-2xl focus:ring-2 focus:ring-[#763DF2] focus:outline-none"
      placeholder="Introduce solo nÃºmeros"
      min="1"
      pattern="[0-9]*"
      inputmode="numeric">

    <div id="chatArea"
      class="h-96 overflow-auto border border-gray-200 p-4 rounded-2xl bg-[#f9fafb] space-y-4 text-sm text-gray-800 shadow-inner">
    </div>

    <form id="chatForm" class="flex items-center space-x-2">
      <input id="messageInput" type="text"
        class="flex-1 px-4 py-3 border border-gray-300 rounded-2xl focus:ring-2 focus:ring-[#27DEF2] focus:outline-none text-sm"
        placeholder="Escribe tu mensaje">
      <button id="sendBtn"
        class="bg-[#763DF2] text-white px-5 py-2.5 rounded-2xl text-sm font-medium hover:bg-[#6c49d3]">
        Enviar
      </button>
    </form>

    <div class="pt-2 text-center">
      <a href="history.html" class="text-sm text-blue-600 hover:underline">Ver historial</a>
    </div>

  </div>

  <script src="static/js/chat.js"></script>
</body>

</html>
